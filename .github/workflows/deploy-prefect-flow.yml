name: Deploy Prefect Flow & Publish Dashboard

on:
  push:
    branches:
      - main

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-and-run:
    name: Deploy & Run Flow
    runs-on: ubuntu-latest
    outputs:
      flow_success: ${{ steps.run_flow.outcome == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Prefect Deploy
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: uv run prefect deploy --all


  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: deploy-and-run
    #if: ${{ needs.deploy-and-run.outputs.flow_success == 'true' }}  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: evidence/package-lock.json

      - name: Install Evidence dependencies
        working-directory: evidence
        run: npm ci

      - name: Build Evidence sources and sites
        working-directory: evidence
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          # Evidence expects EVIDENCE_SOURCE__[source_name]__[option] format with base64 encoded values
          EVIDENCE_SOURCE__nba__token: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: |
          npm run sources
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/${{ github.event.repository.name }}'

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-dashboard
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
