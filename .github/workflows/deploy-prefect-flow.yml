name: Deploy Prefect Flow & Publish Dashboard

on:
  push:
    branches:
      - main

# Required for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-and-run:
    name: Deploy & Run Flow
    runs-on: ubuntu-latest
    outputs:
      flow_success: ${{ steps.run_flow.outcome == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Prefect Deploy
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: uv run prefect deploy --all

      - name: Run flow and wait for completion
        id: run_flow
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
        run: |
          echo "Triggering flow run..."

          # First, verify the deployment exists
          echo "=== Listing deployments ==="
          uv run prefect deployment ls || true

          echo ""
          echo "=== Running deployment ==="
          # Run command without set -e so we can capture and debug
          uv run prefect deployment run 'season-stats/nba-season-stats-deployment' 2>&1 | tee /tmp/flow_output.txt
          COMMAND_EXIT_CODE=${PIPESTATUS[0]}

          echo ""
          echo "=== Command exit code: $COMMAND_EXIT_CODE ==="
          echo "=== Raw output ==="
          cat /tmp/flow_output.txt
          echo "=== End raw output ==="

          # Extract UUID from text output
          FLOW_RUN_ID=$(grep -oE '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}' /tmp/flow_output.txt | head -1)

          if [ -z "$FLOW_RUN_ID" ]; then
            echo "ERROR: Could not extract flow run ID from output"
            exit 1
          fi

          echo "Flow run ID: $FLOW_RUN_ID"
          echo "Waiting for flow to complete..."
          uv run prefect flow-run inspect "$FLOW_RUN_ID"


  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    needs: deploy-and-run
    if: ${{ needs.deploy-and-run.outputs.flow_success == 'true' }}  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: evidence/package-lock.json

      - name: Install Evidence dependencies
        working-directory: evidence
        run: npm ci

      - name: Build Evidence sources
        working-directory: evidence
        env:
          # Evidence expects EVIDENCE_SOURCE__[source_name]__[option] format with base64 encoded values
          EVIDENCE_SOURCE__nba__token: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: npm run sources

      - name: Build Evidence site
        working-directory: evidence
        env:
          EVIDENCE_SOURCE__nba__token: ${{ secrets.MOTHERDUCK_TOKEN }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: evidence/build/

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-dashboard
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
